<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/keywords.html" data-template-at="content">
    <h1 class="banner indent top-padding bhse">Browse Subjects</h1>
    <div class="section white top-padding indent">
        <!-- Calls xquery functions -->
        <div data-template="browse:get-all" data-template-collection="subjects">
            <div class="tabbable">
                <!-- Browse Tabs -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li data-template="browse:tabs" data-template-text="English" data-template-param="lang" data-template-value="en" data-template-alpha-filter-value="A" data-template-element="tei:entryFree/tei:term"/>
                    <!--
                    <li data-template="browse:tabs" data-template-text="Latin Script" data-template-param="lang" data-template-value="la" data-template-alpha-filter-value="A"/>
                    <li data-template="browse:tabs" data-template-text="German" data-template-param="lang" data-template-value="de" data-template-alpha-filter-value="A"/>
                    -->
                    <!--li data-template="browse:tabs" data-template-text="Advanced Browse" data-template-param="view" data-template-value="facets"/>-->
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:results-panel" data-template-collection="subjects"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
