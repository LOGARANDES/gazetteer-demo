<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="container browse">
        <h1 class="title about">Browse Places</h1>
        <!-- Calls xquery functions -->
        <div data-template="browse:get-all" data-template-collection="places">
            <div class="tabbable"> 
                <!-- Browse Tabs -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li data-template="browse:tabs" data-template-text="Title" data-template-param="view" data-template-value="title" data-template-alpha-filter-value="A" data-template-default="true"/>
                    <li data-template="browse:tabs" data-template-text="Map" data-template-param="view" data-template-value="map"/>
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:results-panel" data-template-collection="places"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="externals">
            <h3>Download LOGAR data</h3>
            <ul>
                <li><a href="/exist/restxq/logar/api/data?format=geojson" rel="alternate" type="application/json" title="full set of records from the Syriac Gazetteer in GeoJSON">GeoJSON</a></li>
                <li><a href="/exist/restxq/logar/api/data?format=geojson" rel="alternate" type="application/vnd.google-earth.kmz" title="full set of records from the Syriac Gazetteer in KML format">KML</a></li>
            </ul>
        </div>
    </div>
</div>
